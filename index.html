<!DOCTYPE html>
<html>

<head>
    <!--<link rel="stylesheet" href="style.css">-->
	<link rel="stylesheet" href="public/stylesheets/libs/nanoscroller.css">
	<link rel="stylesheet" href="public/stylesheets/libs/tipsy.css">
	<link rel="stylesheet" href="public/stylesheets/vrl.css">

	<!-- for modal popup -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">

	<!--
    <script src="Noise_data.js"></script>
	-->
</head>

<body>

	<div id="mainContainer">
		<div id="topMenuBarDIV">
			<form id="uploadForm" method="post" enctype="multipart/form-data" action="">
				Upload data file
				<input type="file" name="file">
				<input type="submit" value="Submit">
			</form>
			<div id="showHideButtonDIV">
				<button id="showHideButton" class="easy-modal-open" href="#modal1">Show/hide Data</button> 
			</div>
		</div>	
		<div id="timeRangeDIV">
			<b>Time between <span id="timeRangeFromText" class="timeRangeText" ></span> and 
			<span id="timeRangeToText" class="timeRangeText" ></span> </b>
		</div>
		<div id="FocusDIVCover">
			<div class="titleBar">
				<div class="barTitle">Focused Detailed View</div>
				<div class="showHide"></div>
			</div>
			<div id="FocusDIV"></div>
		</div>
		<div id="TimeLineHandlerDIVCover">
			<div class="titleBar">
				<div class="barTitle">Overview</div>
				<div class="showHide"></div>
			</div>
			<div id="TimeLineHandlerDIV"></div>
		</div>
		<div id="TimeLineDIVCover">
			<div class="titleBar">
				<div class="barTitle">Timeline</div>
				<div class="showHide"></div>
			</div>
			<div id="TimeLineDIV"></div>
		</div>
		<div id="LocationAndNotesDIV">
			<div id="LocationDIV">
			
			</div>
			<div id="NotesDIV">
				<div id="NotesTitleDIV">
					<b>User-submitted Notes</b>
				</div>
				<div id="NotesPanel" class="nano">
					<div id="NotesPanelContents" class="nano-content">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="easy-modal-animated" id="modal1">
		<div class="easy-modal-inner">
			<div id="modalClose">
				<button class="easy-modal-close" title="Close">&times;</button>			
			</div>
			<div id="listDataDIV"></div>			
		</div>
	</div>


</body>

    <script src="public/javascripts/libs/tinysort.min.js"></script>
	
    <script src="https://maps.googleapis.com/maps/api/js"></script>
	
	<script src="public/javascripts/models.js"></script>
