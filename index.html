<!DOCTYPE html>
<html>

<head>
    <!--<link rel="stylesheet" href="style.css">-->
	<link rel="stylesheet" href="libs\nanoscroller.css">
	<link rel="stylesheet" href="libs\tipsy.css">
	<link rel="stylesheet" href="client\css\vrl.css">
	

	<!--
    <script src="Noise_data.js"></script>
	-->
</head>

<body>

	<div id="mainContainer">
		<div id="topMenuBarDIV">
			<form id="uploadForm" method="post" enctype="multipart/form-data" action="">
				<input type="file" name="file">
				<input type="submit" value="Submit">
			</form>
		</div>	
		<div id="timeRangeDIV">
			<b>Time between <span id="timeRangeFromText" class="timeRangeText" ></span> and 
			<span id="timeRangeToText" class="timeRangeText" ></span> </b>
		</div>
		<div id="FocusDIVCover">
			<div class="titleBar">
				<div class="barTitle">Detailed View</div>
				<div class="showHide">Hide</div>
			</div>
			<div id="FocusDIV"></div>
		</div>
		<div id="TimeLineHandlerDIVCover">
			<div class="titleBar">
				<div class="barTitle">Overview</div>
				<div class="showHide">Hide</div>
			</div>
			<div id="TimeLineHandlerDIV"></div>
		</div>
		<div id="TimeLineDIVCover">
			<div class="titleBar">
				<div class="barTitle">Timeline</div>
				<div class="showHide">Hide</div>
			</div>
			<div id="TimeLineDIV"></div>
		</div>
		<div id="LocationAndNotesDIV">
			<div id="LocationDIV">
			
			</div>
			<div id="NotesDIV">
				<div id="NotesTitleDIV">
					<b>User-submitted Notes</b>
				</div>
				<div id="NotesPanel" class="nano">
					<div id="NotesPanelContents" class="nano-content">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

     <script src="http://d3js.org/d3.v3.js"></script>

    <script src="libs\jquery-2.1.3.min.js"></script>
    <script src="libs\jquery.svg.js"></script>
    <script src="libs\jquery.tipsy.js"></script>
    <script src="libs\jquery.nanoscroller.min.js"></script>
    <script src="libs\jquery.form.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
	
	<script src="models.js"></script>
    <script src="script.js"></script>
    <script src="focus.js"></script>
    <script src="timeline.js"></script>
    <script src="theMap.js"></script>
    <script src="theNotes.js"></script>
    <script src="timelineHandles.js"></script>
	
	<script src="vrl.js"></script>
  
</html>
